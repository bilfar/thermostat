<!DOCTYPE html>
  <html>

    <head>
      <meta charset="utf-8">
      <title>Thermostat</title>
      <link rel="stylesheet" type="text/css" href="public/thermostat.css">
      <script src="src/Thermostat.js"></script>
      <script src="src/jquery-3.3.1.js"></script>
      <script src="src/controller.js"></script>
    </head>

    <body>
<div class="fancy">
  <section>
  <h1>Current temperature: <span id="current-temperature"></span></h1>
  <select id="current-city">
    <option value="london">London</option>
    <option value="amsterdam">Amsterdam</option>
    <option value="paris">Paris</option>
    <option value="barcelona">Barcelona</option>
  </select>
</section>

      <button id="plus" type="button">+</button>
      <button id="minus" type="button">-</button>
      <button id="reset" type="button">Reset</button>
      <button id="ps_on" type="button">Power Save On</button>
      <button id="ps_off" type="button">Power Save Off</button>
      <h1 id="current_temp"></h1>
      <h3 id="usage"></h3>
</div>
    </body>

  </html>
